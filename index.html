<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AquaHub</title>
    <meta name="description" content="Sistema completo de gestão para aquicultura" />
    <meta name="author" content="AquaHub Team" />

    <meta property="og:title" content="AquaHub" />
    <meta property="og:description" content="Sistema completo de gestão para aquicultura" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/opengraph-aquahub.png" />
    <link rel="icon" href="/favicon-shrimp.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon-shrimp.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/favicon-shrimp.png" as="image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Critical CSS inlined for faster render -->
    <style>
      /* Critical CSS for loading screen */
      .loading-screen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background, 210 40% 98%));
      }
      .loading-spinner {
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@aquahub_app" />
    <meta name="twitter:image" content="/opengraph-aquahub.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" crossorigin src="/src/main.tsx"></script>
  </body>
</html>
